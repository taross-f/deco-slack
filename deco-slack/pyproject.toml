[tool.poetry]
name = "decoslack"
version = "0.0.1"
description = "decoslack notifies you if a method has completed successfully or not."
authors = ["taross-f <taro.furuya@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.6"
slack-sdk = "^3.3.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
test = "python -m pytest tests/ --verbose"