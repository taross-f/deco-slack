[tool.poetry]
name = "deco-slack"
version = "0.0.1"
description = "Decorator that sends easily messages to Slack"
authors = ["taross-f <taro.furuya@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
slack-sdk = "^3.3.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
test = "python -m pytest tests/ --verbose"